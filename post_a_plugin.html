<h1>Post Your Pocketmine Plugin</h1>
<h2>Choose file</h2>
<p>Choose a File to Upload to the Plugins List!</p>
<form action="uploadplugin.php" method="post" enctype="multipart/form-data">
    Select image to upload:
    <input type="file" name="fileToUpload" id="fileToUpload">
    <input type="submit" value="Upload Plugin" name="submit">
</form>
<p>Choose an Image for your plugin!</p>
<form action="uploadimage.php" method="post" enctype="multipart/form-data">
    Select image to upload:
    <input type="file" name="fileToUpload" id="fileToUpload">
    <input type="submit" value="Upload Image" name="submit">
</form>
</body>
